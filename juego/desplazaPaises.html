<script>

var countriesByClassName = document.getElementsByClassName("europe");

function paisACirculo(x,y, id){
    var radio = 100;
    var diam = radio*2;
    var mx = x - radio;
    var my = y - radio/2;
    var dosT = (diam)*(0.666);
    var c1x = [ mx, mx+diam, mx+diam];
    var c1y = [ my+dosT, my+dosT, my];
    var c2x = [ mx+diam, mx, mx];
    var c2y = [ my-dosT, my-dosT, my];
    d = 'M ' + mx + ',' + my + ' C ';
    d+= c1x[0] + ',' + c1y[0] + ' ';
    d+= c1x[1] + ',' + c1y[1] + ' ';
    d+= c1x[2] + ',' + c1y[2] + ' C ';
    d+= c2x[0] + ',' + c2y[0] + ' ';
    d+= c2x[1] + ',' + c2y[1] + ' ';
    d+= c2x[2] + ',' + c2y[2] + ' ';
    d+= 'z ';
    document.getElementById(id).setAttribute('d', d)
    return d;

}




</script>
